{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/7d0e23da7d.js" crossorigin="anonymous"></script>
    <!-- stylesheet import -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <script src="{% static 'js/scripts.js' %}" defer></script>
    <title>SPARTA MARKET</title>
    {% block head %}

    {% endblock %}
  </head>

  <body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
      <a href="{% url 'index' %}">SPARTA MARKET</a>

      <!-- 로그인 되어 있을 시 개인 페이지 및 로그아웃 표시-->
      {% if user.is_authenticated %}
      <a href="{% url 'accounts:profile' request.user.username %}"
        >{{ user.username }}의 페이지
      </a>
      <form action="{% url 'accounts:logout' %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="로그아웃" />
      </form>

      <!-- 로그인 안 되 있을 시 개인 페이지 및 로그인,회원가입 표시-->
      {% else %}
      <a href="{% url 'accounts:signup'%}">회원가입</a>
      <a href="{% url 'accounts:login'%}">로그인</a>
      {% endif %}
    </nav>

    <nav class="navbar" style="background-color: #e3f2fd"></nav>

    <div class="container">{% block content %} {% endblock %}</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
