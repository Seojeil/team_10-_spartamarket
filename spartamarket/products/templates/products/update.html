{% extends 'base.html' %}
{% load static %}
{% block content %}
  <style>
    /* BASIC */
    html {
      background-color: #f8f9fa;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      text-transform: uppercase;
      color: #333;
      margin: 20px 0;
    }

    #formContent {
      border-radius: 10px;
      background: #fff;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 16px;
      color: #333;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="file"] {
      background-color: #f6f6f6;
      border: 2px solid #ddd;
      color: #333;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      width: 100%;
      margin-top: 5px;
      box-sizing: border-box;
    }

    .form-group input[type="text"]:focus,
    .form-group input[type="file"]:focus {
      border-color: #5fbae9;
    }

    #image-preview {
      margin-top: 10px;
      max-width: 100%;
      height: auto;
      display: none; /* 이미지가 선택되기 전까지 숨김 */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px; /* 버튼 사이의 간격 설정 */
      margin-top: 20px;
    }

    button[type="submit"],
    .back-button button {
      background-color: #56baed;
      border: none;
      color: white;
      padding: 15px 30px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      text-transform: uppercase;
      font-size: 14px;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
    }

    button[type="submit"]:hover,
    .back-button button:hover {
      background-color: #39ace7;
    }

    button[type="submit"]:active,
    .back-button button:active {
      transform: scale(0.95);
    }

    .back-button {
      display: inline-block;
    }

    .back-button a {
      text-decoration: none;
    }
  </style>

  <div id="formContent">
    <h1>글 수정하기</h1>
    <form action="{% url 'products:update' product.pk %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      
      <p>
        {% if product.hashtags.exists %}
        현재 해시태그: 
          {% for current_hashtag in current_hashtags %}
            #{{ current_hashtag }}
          {% endfor %}
        {% endif %}
      </p>
      
      <div class="form-group">
        <label for="hashtags">해시태그:</label>
        <input type="text" id="hashtags" name="hashtags" oninput="HachTagInput(event)" size="30" maxlength="50" placeholder="쉼표로 구분해서 입력하세요.">
      </div>

      <div class="button-container">
        <button type="submit">작성완료</button>
        <div class="back-button">
          <a href="{% url 'index' %}">
            <button type="button">돌아가기</button>
          </a>
        </div>
      </div>
    </form>
  </div>

  <script>
    function previewImage(event) {
      var reader = new FileReader();
      reader.onload = function(){
        var output = document.getElementById('image-preview');
        output.src = reader.result;
        output.style.display = 'block';
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
{% endblock content %}
