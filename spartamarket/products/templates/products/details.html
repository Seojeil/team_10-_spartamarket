{% extends "base.html" %}

{% block content %}
<h1> {{ product.title }} </h1>

<form action="{% url 'products:delete' product.pk %}" method='POST'>
    {% csrf_token %}
    <button type='submit'>게시글 삭제</button>
</form>

<p>
    <a href='{% url 'products:update' product.pk %}'>
        <button>게시글 수정</button>
    </a>
</p>

<p>
    {% if product.image %}
        <img src="{{ product.image.url }}">
    {% endif %}
</p>

<p>
    {{ product.content }}
</p>

<p>
    {{ product.created_at }}
</p>

<p>
    가격: ￦{{ product.price }} 
</p>

<p>
    <a href="{% url 'index' %}">
        <button>글목록으로</button>
    </a>
</p>

{% endblock content %}
