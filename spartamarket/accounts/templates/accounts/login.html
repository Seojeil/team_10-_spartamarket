{% extends "base.html" %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock extra_css %}

{% block content %}

  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first">
        <img src="{% static 'accounts/kiwi.png' %}" id="Icon" alt="kiwi" width="100" height="100">
      </div>

      <!-- Login Form -->
      <form method="POST">
        {% csrf_token %}
        <input type="text" id="login" class="fadeIn second" name="username" placeholder="사용자 이름" />
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="비밀번호" />
        <input type="submit" class="fadeIn fourth" value="Log In" />
      </form>

      <!-- Remind Password and Signup -->
      <div id="formFooter">
        <a class="underlineHover" href="{% url 'accounts:signup' %}">회원가입</a>
      </div>
    </div>
  </div>
{% endblock %}
