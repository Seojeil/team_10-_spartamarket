{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/modify.css' %}">
{% endblock extra_css %}

{% block content %}
<div class="content-container">

    <!-- 사용자 정보 수정 섹션 -->
    <div class="section-box">
        <h1>회원 정보 수정</h1>

        <form action="{% url 'accounts:modify' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                {{ form.as_p }}
            </div>

            <!-- 프로필 사진 수정 -->
            <div class="form-group">
                {% if user.image %}
                <img src="{{ user.image.url }}" alt="profile_image" class="profile-image">
                {% endif %}
                <label for="id_image">프로필 사진</label><br>
                {{ image_form.image }}
            </div>

            <!-- 수정 버튼 -->
            <button type="submit" class="btn-custom">수정</button>
        </form>
    </div>

</div>
{% endblock content %}
