{% extends "base.html" %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/change_password.css' %}">
{% endblock  %}

{% block content %}
<div class="content-container">

    <!-- 비밀번호 변경 섹션 -->
    <div class="section-box">
        <h1>비밀번호 변경</h1>
        <h3>유저네임: {{ user.username }}</h3>

        <form action="{% url 'accounts:change_password' %}" method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                {{ form.as_p }}
            </div>

            <!-- 비밀번호 변경 버튼 -->
            <button type="submit" class="btn-custom">비밀번호 변경</button>
        </form>
    </div>

</div>
{% endblock content %}
